<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
 {{login }}
  <h1>Login Form</h1> 
  <div class="container">
  <div class="alert alert-danger" ng-if="error_msg">        
         {{error_msg}}
    </div>
    <h4 style="color: green;"><b>{{msg}}</b></h4>
  <form class="form-horizontal" name="logform">
    <div class="form-group" ng-class="{ 'has-error' : logform.email.$invalid && logform.email.$touched }">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email" ng-model="loguser.email" id="email" placeholder="Enter email" required="">
        <span class="help-block" ng-show="logform.email.$touched && logform.email.$invalid">The Email is required.</span>
      </div>
    </div>    
    <div class="form-group" ng-class="{ 'has-error' : logform.password.$invalid && logform.password.$touched }">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" name="password" ng-model="loguser.password" id="pwd" placeholder="Enter password" required="">
        <span class="help-block" ng-show="logform.password.$touched && logform.password.$invalid">The Password is required.</span>
      </div>
    </div>   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button name="submit" type="submit" ng-disabled="logform.$invalid" ng-click="login()" class="btn btn-warning">Login</button><br>
        Don't Have An Account?<a href="#/register">Register</a>
      </div>
    </div>
  </form>
  </div>
</body>
</html>
